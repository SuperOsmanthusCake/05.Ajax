<body>
    <script>
        let vaule = '我是{{Super osmanthus cake}}]'
        // 在正则中（）表示分组，可以提取出想要的数据
        let regular = /{{([a-zA-Z\s*]+)}}/
        let result = regular.exec(vaule)
        let rep = vaule.replace(result[0],result[1])
        console.log(rep);
    </script>
