<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let vaule = '我是abc'
        // 在正则中（）表示分组，可以提取出想要的数据
        let regular = /([a-zA-Z]+)/
        let result = regular.exec(vaule)
        console.log(result);
    </script>
</body>
